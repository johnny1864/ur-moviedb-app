<mat-toolbar color="primary">
  <mat-toolbar-row class="container">
    <span class="logo"><a routerLink="home">UR/MovieDB</a></span>
    <span class="spacer"></span>
    <input
      matInput
      [(ngModel)]="movie"
      [class.hide]="!loggedin"
      type="text"
      placeholder="Search Title"
    />
    <nav>
      <span><a mat-button routerLink="login">Login</a></span>
      <span routerLink="register"><a mat-button>Register</a></span>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
