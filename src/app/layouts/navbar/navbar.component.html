<mat-toolbar>
  <mat-toolbar-row class="container">
    <span class="logo"><a routerLink="['/', 'home']">UR/MovieDB</a></span>
    <span class="spacer"></span>
    <input
      matInput
      [(ngModel)]="movie"
      [class.hide]="!loggedin"
      type="text"
      placeholder="Search Title"
    />
    <nav>
      <span><a mat-button (click)="toLogin()">Login</a></span>
      <span><a mat-button (click)="toRegister()">Register</a></span>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
