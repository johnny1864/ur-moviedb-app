<mat-sidenav-container class="side-bar">
  <mat-sidenav>Genres</mat-sidenav>
  <mat-sidenav-content>
    <ul *ngIf="genres$ | async as genres">
      <li *ngFor="let genre of genres['genres']">
        <a (click)="toGenre(genre)">{{ genre['name'] }}</a>
      </li>
    </ul>
  </mat-sidenav-content>
</mat-sidenav-container>
