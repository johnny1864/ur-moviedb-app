<div *ngIf="movies" class="row">
  <div *ngFor="let movie of movies">
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title>
          <a routerLink="home">{{ movie.title }}</a>
        </mat-card-title>
      </mat-card-header>
      <img
        src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}"
        alt="Poster image of {{ movie.title }}"
      />
    </mat-card>
  </div>
</div>
