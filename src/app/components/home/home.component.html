<div class="container">
  <h2>{{ pageTitle }}</h2>
  <div *ngIf="(movies$ | async) as movies" class="grid">
    <mat-card *ngFor="let movie of movies['results']" class="movie-card">
      <mat-card-header>
        <mat-card-title class="center">
          <a routerLink="home">{{ movie.title }}</a>
        </mat-card-title>
      </mat-card-header>
      <img
        src="http://image.tmdb.org/t/p/w185{{ movie.poster_path }}"
        alt="Poster image of {{ movie.title }}"
      />
    </mat-card>
  </div>
</div>
