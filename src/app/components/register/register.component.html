<form class="form register-form" [formGroup]="formGroup">
  <mat-form-field>
    <input
      matInput
      type="name"
      placeholder="Enter Your Name"
      formControlName="name"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Enter Email"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
  </mat-form-field>
</form>
